version: '3.8'

services:
  # Gatsby Portfolio
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: portfolio-gatsby
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    ports:
      - "${PORT:-8080}:80"
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

networks:
  portfolio-network:
    driver: bridge
