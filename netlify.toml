[build]
  publish = "public"
  command = "npm run build:all"

[build.environment]
  NODE_VERSION = "22"
  GATSBY_CONTACT_FORM_MODE = "netlify"
  GATSBY_CPU_COUNT = "4"
  NODE_OPTIONS = "--max-old-space-size=8192"
  GATSBY_PARALLEL_BUILD_COUNT = "2"
  GATSBY_BUILD_SPEED = "balanced"
  GATSBY_TELEMETRY_DISABLED = "1"
  GATSBY_GA_TRACKING_ID = "G-NL37L9SVQ0"
  CI = "true"

# Cache Gatsby directories for faster builds
[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = [ ".cache", "public", "node_modules/.cache" ]

[[plugins]]
package = "netlify-plugin-submit-sitemap"

[plugins.inputs]

# The base url of your site (optional, default = main URL set in Netlify)
baseUrl = "https://el-jefe.me"

# Path to the sitemap URL (optional, default = /sitemap.xml)
sitemapPath = "/sitemap.xml"

# Time in seconds to not submit the sitemap after successful submission
ignorePeriod = 0

# Enabled providers to submit sitemap to (optional, default = 'google', 'yandex'). Possible providers are currently only 'google', 'yandex'.
providers = [
  "google",
  "yandex"
]

[[plugins]]
package = "@algolia/netlify-plugin-crawler"
[plugins.inputs]
branches = ['master', 'main']
disabled = false
customDomain = "el-jefe.me"
renderJavaScript = true

# Cache control headers for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JS and CSS files: gatsby-adapter-netlify generates per-file immutable
# cache rules for all hashed assets, so no generic /*.js or /*.css rule
# is needed. Removing them prevents sw.js from being cached immutably.

# Service worker must never be cached â€” browsers check for updates,
# but CDN edge / Cloudflare would serve a stale copy otherwise.
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files should not be cached
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Page data and app data
[[headers]]
  for = "/page-data/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/app-data.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# WWW to non-WWW redirect with trailing slash (canonical URL)
[[redirects]]
  from = "https://www.el-jefe.me/*"
  to = "https://el-jefe.me/:splat/"
  status = 301
  force = true

# HTTP to HTTPS redirect with trailing slash
[[redirects]]
  from = "http://el-jefe.me/*"
  to = "https://el-jefe.me/:splat/"
  status = 301
  force = true

# HTTP WWW to HTTPS non-WWW redirect with trailing slash
[[redirects]]
  from = "http://www.el-jefe.me/*"
  to = "https://el-jefe.me/:splat/"
  status = 301
  force = true

# Serve Storybook and Docs as static files (bypass Gatsby SSR)
[[redirects]]
  from = "/storybook/*"
  to = "/storybook/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/docs/*"
  to = "/docs/:splat"
  status = 200
  force = true

# Ensure trailing slashes on all pages (Gatsby convention)
# This prevents double redirects by handling trailing slashes after HTTPS upgrade
[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  force = false

# 404 redirect to handle Gatsby's dual 404 generation
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 200

# Storybook Composition: allow showcase.el-jefe.me to fetch index.json (CORS)
# and embed stories in an iframe (override DENY with SAMEORIGIN; CSP frame-ancestors
# takes precedence in modern browsers and allows showcase.el-jefe.me)
[[headers]]
  for = "/storybook/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://showcase.el-jefe.me"
    X-Frame-Options = "SAMEORIGIN"

# Security headers
# Note: gatsby-adapter-netlify generates _headers file with basic security headers
# We're removing the [[headers]] section here to avoid conflicts
# The _headers file will be the single source of truth for headers
