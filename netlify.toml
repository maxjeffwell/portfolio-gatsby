[build]
  publish = "public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  GATSBY_CPU_COUNT = "4"
  NODE_OPTIONS = "--max-old-space-size=8192"
  GATSBY_PARALLEL_BUILD_COUNT = "2"
  GATSBY_BUILD_SPEED = "balanced"
  GATSBY_TELEMETRY_DISABLED = "1"
  CI = "true"

[[plugins]]
  package = "@netlify/plugin-gatsby"

# Cache Gatsby directories for faster builds
[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = [ ".cache", "public", "node_modules/.cache" ]

[[plugins]]
package = "netlify-plugin-submit-sitemap"

[plugins.inputs]

# The base url of your site (optional, default = main URL set in Netlify)
baseUrl = "https://el-jefe.me"

# Path to the sitemap URL (optional, default = /sitemap.xml)
sitemapPath = "/sitemap.xml"

# Time in seconds to not submit the sitemap after successful submission
ignorePeriod = 0

# Enabled providers to submit sitemap to (optional, default = 'google', 'yandex'). Possible providers are currently only 'google', 'yandex'.
providers = [
  "google",
  "yandex"
]

[[plugins]]
package = "@algolia/netlify-plugin-crawler"
[plugins.inputs]
branches = ['master', 'main']
disabled = false
customDomain = "el-jefe.me"
renderJavaScript = true

# Cache control headers for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files should not be cached
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Page data and app data
[[headers]]
  for = "/page-data/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/app-data.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# WWW to non-WWW redirect (canonical URL)
[[redirects]]
  from = "https://www.el-jefe.me/*"
  to = "https://el-jefe.me/:splat"
  status = 301
  force = true

# HTTP to HTTPS redirect
[[redirects]]
  from = "http://el-jefe.me/*"
  to = "https://el-jefe.me/:splat"
  status = 301
  force = true

# HTTP WWW to HTTPS non-WWW redirect
[[redirects]]
  from = "http://www.el-jefe.me/*"
  to = "https://el-jefe.me/:splat"
  status = 301
  force = true

# 404 redirect to handle Gatsby's dual 404 generation
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 200

# Security headers
# Note: Basic security headers are already set by gatsby-adapter-netlify in _headers file
# Only add additional headers here that are not in the auto-generated _headers
[[headers]]
  for = "/*"
  [headers.values]
    # Simplified Permissions-Policy to avoid unrecognized feature warnings
    # Only include widely supported features
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    # Override X-Frame-Options to allow iframe embedding
    X-Frame-Options = "SAMEORIGIN"
