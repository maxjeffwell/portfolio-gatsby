user nodejs;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # ─────────────────────────────────────────────────────────────
        # NOTE: Security headers are NOT placed at the server level.
        # nginx's add_header inheritance means ANY location block with
        # its own add_header silently drops every server-level header.
        # Instead, each location block includes the shared snippet.
        # ─────────────────────────────────────────────────────────────

        # ── Service worker (must never be long-cached) ─────────────
        # sw.js must be revalidated on every request so browsers
        # pick up new precache manifests after each deployment.
        # This MUST appear before the generic *.js rule.
        location = /sw.js {
            include /etc/nginx/snippets/common-headers.conf;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri =404;
        }

        # ── Gatsby hashed static assets (/static/*) ─────────────────
        location ~* ^/static/.* {
            include /etc/nginx/snippets/common-headers.conf;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # ── JS bundles ──────────────────────────────────────────────
        location ~* \.js$ {
            include /etc/nginx/snippets/common-headers.conf;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # ── CSS bundles ─────────────────────────────────────────────
        location ~* \.css$ {
            include /etc/nginx/snippets/common-headers.conf;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # ── Fonts ───────────────────────────────────────────────────
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            include /etc/nginx/snippets/common-headers.conf;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # ── Images ──────────────────────────────────────────────────
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            include /etc/nginx/snippets/common-headers.conf;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # ── HTML files ──────────────────────────────────────────────
        location ~* \.html$ {
            include /etc/nginx/snippets/common-headers.conf;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri =404;
        }

        # ── Gatsby page-data JSON ───────────────────────────────────
        location ~* ^/page-data/.* {
            include /etc/nginx/snippets/common-headers.conf;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri =404;
        }

        location = /app-data.json {
            include /etc/nginx/snippets/common-headers.conf;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri =404;
        }

        # ── Docusaurus docs site (/docs/) ───────────────────────────
        # Hashed assets under /docs/assets/ get long-term cache
        location /docs/assets/ {
            include /etc/nginx/snippets/common-headers.conf;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # All other /docs/ requests: serve file, then index.html fallback
        # This ensures search-index JSON is served directly (no redirect),
        # pre-rendered pages resolve via $uri/index.html, and any
        # client-side routes fall back to the Docusaurus shell.
        location /docs/ {
            include /etc/nginx/snippets/common-headers.conf;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri $uri/index.html /docs/index.html;
        }

        # ── Storybook (/storybook/) ─────────────────────────────────
        # Storybook composition from showcase.el-jefe.me fetches
        # /storybook/index.json cross-origin — CORS headers are
        # provided by the common-headers snippet.
        location /storybook/ {
            include /etc/nginx/snippets/common-headers.conf;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri $uri/index.html $uri/ =404;
        }

        # ── Gatsby catch-all ────────────────────────────────────────
        location / {
            include /etc/nginx/snippets/common-headers.conf;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri $uri/index.html $uri/ =404;
        }

        # ── Error pages ─────────────────────────────────────────────
        error_page 404 /404.html;
        location = /404.html {
            include /etc/nginx/snippets/common-headers.conf;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
