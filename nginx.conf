user nodejs;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers (matching Netlify configuration)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

        # Static assets with long-term caching (matching Netlify)
        location ~* ^/static/.* {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # JS files - long-term cache
        location ~* \.js$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # CSS files - long-term cache
        location ~* \.css$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Fonts - long-term cache
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Images - long-term cache
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # HTML files - no cache (matching Netlify)
        location ~* \.html$ {
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri =404;
        }

        # Page data and app data - no cache (Gatsby specific)
        location ~* ^/page-data/.* {
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri =404;
        }

        location = /app-data.json {
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri =404;
        }

        # Gatsby trailing slash handling
        # Try file, then directory with index.html, then add trailing slash
        location / {
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri $uri/index.html $uri/ =404;
        }

        # 404 page
        error_page 404 /404.html;
        location = /404.html {
            add_header Cache-Control "public, max-age=0, must-revalidate";
            internal;
        }

        # 500 error page
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
