<svg xmlns="http://www.w3.org/2000/svg" width="100" height="85" viewBox="0 0 100 85">
  <defs>
    <style>
      .elephant-body {
        fill: #2c3e50;
      }
      .elephant-accent {
        fill: #34495e;
      }
    </style>
  </defs>
  
  <!-- Elephant body -->
  <path class="elephant-body" d="M20 40 C20 30, 30 20, 45 20 C60 20, 70 30, 70 40 L70 55 C70 65, 60 70, 50 70 L40 70 C30 70, 20 65, 20 55 Z"/>
  
  <!-- Elephant head -->
  <circle class="elephant-body" cx="45" cy="35" r="15"/>
  
  <!-- Elephant ears -->
  <ellipse class="elephant-accent" cx="35" cy="30" rx="8" ry="12"/>
  <ellipse class="elephant-accent" cx="55" cy="30" rx="8" ry="12"/>
  
  <!-- Elephant trunk -->
  <path class="elephant-body" d="M45 45 Q40 55, 35 65 Q30 70, 25 65 Q30 60, 35 55 Q40 50, 45 45"/>
  
  <!-- Elephant legs -->
  <rect class="elephant-body" x="30" y="65" width="6" height="15" rx="3"/>
  <rect class="elephant-body" x="40" y="65" width="6" height="15" rx="3"/>
  <rect class="elephant-body" x="50" y="65" width="6" height="15" rx="3"/>
  <rect class="elephant-body" x="60" y="65" width="6" height="15" rx="3"/>
  
  <!-- Elephant eye -->
  <circle fill="#ffffff" cx="50" cy="32" r="3"/>
  <circle fill="#000000" cx="51" cy="32" r="1.5"/>
  
  <!-- Elephant tusk -->
  <path class="elephant-accent" d="M42 42 Q38 48, 36 52 Q35 54, 37 55 Q39 54, 40 50 Q42 46, 42 42"/>
</svg>