name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Security audit (informational)
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Run tests
        run: npm run test:ci

      - name: Build Gatsby site
        run: NODE_ENV=production npm run build
        env:
          GATSBY_CPU_COUNT: 4
          NODE_OPTIONS: --max-old-space-size=8192
          GATSBY_PARALLEL_BUILD_COUNT: 2
          GATSBY_TELEMETRY_DISABLED: 1
          CI: true

      - name: Verify build output
        run: |
          if [ ! -d "public" ]; then
            echo "Error: public directory not found"
            exit 1
          fi
          if [ ! -f "public/index.html" ]; then
            echo "Error: index.html not found in public directory"
            exit 1
          fi
          echo "Build verification successful"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gatsby-build
          path: |
            public/
            .cache/match-paths.json
          retention-days: 7

  e2e-tests:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright browser
        env:
          PW_PROJECT: ${{ matrix.project }}
        run: npx playwright install --with-deps "$PW_PROJECT"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: gatsby-build

      - name: Run Playwright tests
        env:
          PW_PROJECT: ${{ matrix.project }}
        run: npx playwright test --project="$PW_PROJECT" --update-snapshots

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload visual snapshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-snapshots-${{ matrix.project }}
          path: e2e/visual/visual-regression.spec.ts-snapshots/
          retention-days: 30
          if-no-files-found: ignore

  storybook-tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Storybook
        run: npx storybook build -o storybook-static

      - name: Run Cypress against Storybook
        run: |
          npx http-server storybook-static -p 6007 --silent &
          npx wait-on http://localhost:6007 --timeout 30000
          npx cypress run

      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 7

  docker-build-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: false
          load: true
          tags: portfolio-gatsby:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d -p 8080:80 --name portfolio-test portfolio-gatsby:test
          sleep 10
          curl -f http://localhost:8080 || exit 1
          docker logs portfolio-test
          docker stop portfolio-test
          docker rm portfolio-test
          echo "Docker image test successful"
