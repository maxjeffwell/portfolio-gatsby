name: CI

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

env:
  DOCKER_IMAGE: maxjeffwell/portfolio-gatsby
  GHCR_IMAGE: ghcr.io/maxjeffwell/portfolio-gatsby

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Lint
        run: npm run lint
        env:
          NODE_ENV: test

      - name: Security audit (informational)
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Run tests
        run: npm run test:ci

      - name: Restore Gatsby cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: gatsby-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            gatsby-cache-${{ runner.os }}-

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get Sentry secrets from Doppler
        id: sentry
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "dsn=$(doppler secrets get SENTRY_DSN --plain)" >> $GITHUB_OUTPUT
          echo "auth_token=$(doppler secrets get SENTRY_AUTH_TOKEN --plain)" >> $GITHUB_OUTPUT
          echo "org=$(doppler secrets get SENTRY_ORG --plain)" >> $GITHUB_OUTPUT
          echo "project=$(doppler secrets get SENTRY_PROJECT --plain)" >> $GITHUB_OUTPUT

      - name: Build Gatsby site
        run: NODE_ENV=production npm run build
        env:
          GATSBY_CPU_COUNT: 4
          NODE_OPTIONS: --max-old-space-size=8192
          GATSBY_PARALLEL_BUILD_COUNT: 2
          GATSBY_TELEMETRY_DISABLED: 1
          CI: true
          SENTRY_DSN: ${{ steps.sentry.outputs.dsn }}
          SENTRY_AUTH_TOKEN: ${{ steps.sentry.outputs.auth_token }}
          SENTRY_ORG: ${{ steps.sentry.outputs.org }}
          SENTRY_PROJECT: ${{ steps.sentry.outputs.project }}

      - name: Verify build output
        run: |
          if [ ! -d "public" ]; then
            echo "Error: public directory not found"
            exit 1
          fi
          if [ ! -f "public/index.html" ]; then
            echo "Error: index.html not found in public directory"
            exit 1
          fi
          echo "Build verification successful"

      - name: Remove unused build artifacts
        run: |
          rm -rf public/~partytown/debug
          rm -f public/workbox-v4.3.1/*.dev.js

      - name: Check bundle size
        run: |
          echo "=== Build Size Report ==="
          echo "Total build: $(du -sh public/ | cut -f1)"
          JS_BYTES=$(find public -name '*.js' -not -path '*/storybook/*' -not -path '*/~partytown/debug/*' -not -name '*.dev.js' -exec cat {} + 2>/dev/null | wc -c)
          CSS_BYTES=$(find public -name '*.css' -not -path '*/storybook/*' -exec cat {} + 2>/dev/null | wc -c)
          HTML_BYTES=$(find public -name '*.html' -exec cat {} + 2>/dev/null | wc -c)
          echo "JavaScript: $((JS_BYTES / 1024))KB"
          echo "CSS: $((CSS_BYTES / 1024))KB"
          echo "HTML: $((HTML_BYTES / 1024))KB"
          if [ "$JS_BYTES" -gt 2097152 ]; then
            echo "::warning::JavaScript bundle size exceeds 2MB ($((JS_BYTES / 1024))KB)"
          fi

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.15.x
          lhci autorun

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress public/
          fail: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: gatsby-build
          path: |
            public/
            .cache/match-paths.json
          retention-days: 7

  e2e-tests:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright browser
        env:
          PW_PROJECT: ${{ matrix.project }}
        run: npx playwright install --with-deps "$PW_PROJECT"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: gatsby-build

      - name: Run Playwright tests
        env:
          PW_PROJECT: ${{ matrix.project }}
        run: npx playwright test --project="$PW_PROJECT" --update-snapshots

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload visual snapshots
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: visual-snapshots-${{ matrix.project }}
          path: e2e/visual/visual-regression.spec.ts-snapshots/
          retention-days: 30
          if-no-files-found: ignore

  storybook-tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Storybook
        run: npx storybook build -o storybook-static

      - name: Run Cypress against Storybook
        run: |
          npx http-server storybook-static -p 6007 --silent &
          npx wait-on http://localhost:6007 --timeout 30000
          npx cypress run

      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 7

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Doppler CLI
        if: github.event_name != 'pull_request'
        uses: dopplerhq/cli-action@v3

      - name: Get DockerHub credentials from Doppler
        if: github.event_name != 'pull_request'
        id: dockerhub
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT
          echo "password=$(doppler secrets get DOCKERHUB_PASSWORD --plain)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ steps.dockerhub.outputs.username }}
          password: ${{ steps.dockerhub.outputs.password }}

      - name: Generate image tag
        id: image-tag
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Building with tag: ${TAG}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.GHCR_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ steps.image-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with tag ${{ steps.image-tag.outputs.tag }}"

  trigger-k8s-deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    steps:
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get deploy PAT from Doppler
        id: doppler
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "deploy_pat=$(doppler secrets get GH_PAT_WORKFLOW_TRIGGER --plain)" >> $GITHUB_OUTPUT

      - name: Trigger K8s deployment
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ steps.doppler.outputs.deploy_pat }}
          repository: maxjeffwell/devops-portfolio-manager
          event-type: deploy-portfolio-gatsby
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "image_tag": "${{ needs.build-and-push.outputs.image-tag }}"}'

      - name: Log trigger
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "Triggered deploy-portfolio-gatsby with image tag: ${IMAGE_TAG}"

  reindex-algolia:
    runs-on: ubuntu-latest
    needs: [trigger-k8s-deploy]
    steps:
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get Algolia crawler credentials from Doppler
        id: algolia
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "crawler_id=$(doppler secrets get ALGOLIA_CRAWLER_ID --plain)" >> $GITHUB_OUTPUT
          echo "crawler_user_id=$(doppler secrets get ALGOLIA_CRAWLER_USER_ID --plain)" >> $GITHUB_OUTPUT
          echo "crawler_api_key=$(doppler secrets get ALGOLIA_CRAWLER_API_KEY --plain)" >> $GITHUB_OUTPUT

      - name: Trigger Algolia re-crawl
        uses: cssnr/algolia-crawler-action@v1
        with:
          crawler_id: ${{ steps.algolia.outputs.crawler_id }}
          crawler_user_id: ${{ steps.algolia.outputs.crawler_user_id }}
          crawler_api_key: ${{ steps.algolia.outputs.crawler_api_key }}
